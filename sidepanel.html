<!doctype html>
<html>

<head>
  <title>My Sidepanel</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
  <script src="sidepanel.js" defer></script>

<body>

    <div class="d-grid gap-2">
      <button type="button" id="minePageButton" class="btn btn-primary">Mine webpage</button>
    </div>
    <table class="table" id="dropTable">
      <thead>
        <tr id="tableHeader">
          <th>#</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <div class="d-grid gap-2">
      <button type="button" id="analyzeButton" class="btn btn-primary">Analyze ACH Table</button>
    </div>
  </div>

</html>
